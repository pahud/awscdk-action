name: CDK
on:
  workflow_dispatch: {}

jobs:
  cdk_job:
    runs-on: ubuntu-latest
    name: AWS CDK demo jobs
    steps:
    - name: version
      id: version
      uses: pahud/awscdk-action@89555cb
      with:
        command: '--version'
    - name: diff
      id: diff
      uses: pahud/awscdk-action@89555cb
      with:
        command: 'diff'
